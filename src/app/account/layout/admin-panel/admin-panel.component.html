<div *ngxPermissionsOnly="['ROLE_ADMIN']">

  <br>

  <div class="demo-button-container">
    <button mat-raised-button (click)="infoAboutUsers()" class="demo-button">
      Информация об участниках
    </button>
    <button mat-raised-button (click)="addSpecialization()" class="demo-button">
      Добавить специальность
    </button>
    <button mat-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
    <br>
    <br>
    <div>

      <section class="left">
        <mat-checkbox [(ngModel)]="participantsDrop" class="example-margin">
          <button mat-raised-button (click)="deleteAllParticipants()" [disabled]="!participantsDrop"
                  class="demo-button">
            Удалить всех участников
          </button>
        </mat-checkbox>
      </section>
    </div>
  </div>


  <div>
    <table *ngIf="isDataLoaded" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Код</th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Предмет</th>
        <td mat-cell *matCellDef="let element">{{element.subject}}</td>
      </ng-container>

      <ng-container matColumnDef="countOfPlaces">
        <th mat-header-cell *matHeaderCellDef>Число мест</th>
        <td mat-cell *matCellDef="let element">{{element.countOfPlaces}}</td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <button mat-cell *matCellDef="let element" mat-raised-button color="primary" (click)="updateSpecialization(element)">
          Изменить
        </button>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <button mat-cell *matCellDef="let element" mat-raised-button color="primary" (click)="delete(element)">
          Удалить
        </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
