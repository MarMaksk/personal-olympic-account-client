<div class="login-page">
  <h2>Login</h2>
  <form [formGroup]="loginForm">
    <div class="justify-content-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>username</mat-label>
          <input matInput formControlName="username" class="">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
      </div>
      <div id="controls" class="row">
        <button style="width: 20%" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="primary">
          Login
        </button>
        <br>
        <br>
        <br>
        <button style="width: 20%" routerLink="/register" mat-stroked-button color="primary">
          Register
        </button>
      </div>
    </div>

  </form>
</div>
