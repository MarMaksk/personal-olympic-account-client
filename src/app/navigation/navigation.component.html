<mat-toolbar color="primary">
  <span routerLink="/main" style="cursor: pointer;margin-left: 20px;">Какие-то авиалинии</span>

  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>
  <div *ngxPermissionsOnly="['ROLE_USER','ROLE_MANAGER', 'ROLE_SYSTEM', 'ROLE_DISPATCHER','ROLE_MAINTENANCE']">
    <span *ngxPermissionsExcept="['ROLE_DISPATCHER']">
    <button *ngIf="isLoggedIn" routerLink="/flights" mat-icon-button class="example-icon favorite-icon">
      <mat-icon>send</mat-icon>
    </button>
    </span>
    <button *ngIf="isLoggedIn" routerLink="/airplanes" mat-icon-button class="example-icon favorite-icon">
      <mat-icon>flight takeoff</mat-icon>
    </button>
    <button *ngIf="isLoggedIn" routerLink="/airports" mat-icon-button class="example-icon favorite-icon">
      <mat-icon>assignment</mat-icon>
    </button>
    <button *ngIf="isLoggedIn" routerLink="/examinations" mat-icon-button
            class="example-icon favorite-icon">
      <mat-icon>build</mat-icon>
    </button>
  </div>
  <div *ngxPermissionsOnly="['ROLE_SYSTEM', 'ROLE_CATERER','ROLE_DELIVERY']">
    <button *ngIf="isLoggedIn" routerLink="/catering" mat-icon-button class="example-icon favorite-icon">
      <mat-icon>chrome_reader_mode</mat-icon>
    </button>
    <button *ngIf="isLoggedIn" routerLink="/products" mat-icon-button class="example-icon favorite-icon">
      <mat-icon>restaurant</mat-icon>
    </button>
  </div>
  <h3 *ngIf="isDataLoaded">{{this.user.firstname}} {{this.user.lastname}}</h3>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>
  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logout()" mat-menu-item>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
