<mat-toolbar color="primary">
  <span routerLink="/main" style="cursor: pointer;margin-left: 20px;">Личный кабинет олимпиадника</span>
  <div style="float: right; margin-left: 75%">
    <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
      <mat-icon color="accent">account_box</mat-icon>
    </button>
    <mat-menu id="menu-item" #menu="matMenu">
      <button (click)="logout()" mat-menu-item>
        Выйти из системы
      </button>
      <button (click)="infoAboutUsers()" mat-menu-item>
        Информация о пользователях
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
